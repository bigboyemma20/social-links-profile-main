<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's avatar">
      </div>
      <h1>Jessica Randall</h1>
      <h2 class="city">London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>

      <div class="socials">
        <a href="https://github.com/bigboyemma20" target="_blank" rel="noopener noreferrer" class="gitHub">GitHub</a>
        <a href="https://www.frontendmentor.io/profile/bigboyemma20" target="_blank" rel="noopener noreferrer" class="frontendMentor">Frontend Mentor</a>
        <a href="https://www.linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer" class="linkedIn">LinkedIn</a>
        <a href="https://twitter.com/freshmanuel11" target="_blank" rel="noopener noreferrer" class="twitter">Twitter</a>
        <a href="https://instagram.com/yourusername" target="_blank" rel="noopener noreferrer" class="instagram">Instagram</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Freshmanuel</a>.</p>
    </div>
  </footer>
</body>
</html>
