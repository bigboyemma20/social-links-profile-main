<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="jessica's avatar">
      </div>
      <h2>Jessica Randall</h2>
      <h3 class="city">London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
      <div class="socials">
        <button class="gitHub">GitHub</button><br>
        <button class="frontendMentor">Frontend Mentor</button><br>
        <button class="linkedIn">Linkedin</button><br>
        <button class="twitter">Twitter</button><br>
        <button class="instagram">Instagram</button><br>
      </div>
      
    </div>

  </main>
  
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="#">Freshmanuel</a>.</p>
    </div>
  </footer>
  
</body>
</html>
